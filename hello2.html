<!--Example of InLine JS and JS using Script tag-->

<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1 id="try">Hi!!!!..</h1>
        <p>Click below button to change heading text.</p>
        <button onclick="tryIt()">ClickToChange</button>
        <script>
            function tryIt(){
                document.getElementById('try').innerHTML='Good Morning! World. Greetings From JavaScript.';
            }
        </script>
    </body>
</html>
