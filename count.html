<!DOCTYPE html>
<html>
    <head lang="en">
        <script>
         let counter = 0;
         let x = 10;
         function count(){
             counter = counter + 1 ;
             document.querySelector('h1').innerHTML = counter ;
             
             if(counter==x){
             alert('You counted ' + x + ' times');
             x = x + 10;
         }
         }
          
        </script>
    </head>
    <body>
        <h1>Start Counting!</h1>
        <button onclick="count()">Counter</button>
    </body>
</html>
