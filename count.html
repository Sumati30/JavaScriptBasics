<!DOCTYPE html>
<html>
    <head lang="en">
        <script>
         let counter = 0;
         function count(){
             counter = counter + 1 ;
             document.querySelector('h1').innerHTML = counter ;
         }
         
        </script>
    </head>
    <body>
        <h1>Start Counting!</h1>
        <button onclick="count()">Counter</button>
    </body>
</html>
