<!--JS used as external file-->

<!DOCTYPE html>
<html>
    <head>
        <script src="./external.js"></script>
    </head>
    <body>
        <h1>External Javascript. </h1>
        <p>Scripts can also be placed in external files. To use an external script, 
            put the name of the script file in the src (source) attribute of a SCRIPT tag.
        </p>
        <h4 id="try" >Click on below button to change this content</h4>
        <button onclick="myFunction()">Click Here!</button>
        <hr>
        <h4>Click on the below button to change Image.</h4>
        <button onclick="myImage()">Try It!</button>
        <br>
        <img id="pic" src="../Images/Eagle.jpg" width="300" height="300">
        
        
    </body>
</html>
